<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="custom.js" defer></script>
</head>
<body>
    
<div class="main">

    <div class="box1 box">
        <h3>Number Guessing Game</h3>
        <p>Try and Guess the number between 1 to 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
    </div>


    <div class="box2 box">
        <h2 id="heading">Guess a number</h2>
        <input type="text" name="" id="inpt">
       
        <input type="submit" class="btn" id="subt" value="Submit Guesses">
        <input type="submit" class="btn" id="start" value="Start Game">
    </div>

    <div class="box3 box">
        <p>Previous Guesses : <span id="preguess"></span></p>
        <p>Remaining Guessess : <span id="remainguess"></span></p>
    </div>


</div>

</body>
</html>
